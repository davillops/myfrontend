<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number.parseInt(prompt('Digite um numero'))
        // parseInte força a String virar um numero inteiro
        var n2 = Number.parseFloat(prompt('Digite outro numero'))
        // parseFloat força a String virar um numero c/ ponto flutuante
        var tot = n1 + n2
            alert(`Valor total é ${tot}`)
    </script>
    
</body>
</html>
