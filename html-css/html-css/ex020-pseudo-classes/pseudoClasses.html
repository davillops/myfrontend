<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PseudoClasses</title>
    <style>
        

div{
    display: inline-block; /*Na mesma linha*/
    background-color: rgb(151, 150, 150);
    border: 1px solid black; /*ShortHand*/
    text-align: center;
    height: 200px; /*Altura*/
    width: 200px;  /*Largura*/
}

div:hover{ /*Interage conforme passa o mouse*/
    background-color: yellow;
}
    </style>


</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
