<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
        <p>Tentando abrir em varios dispositivos diferentes ou aumentando e diminuindo o tamanho do navegador</p>
    
        <picture>
            <source media="(max-width: 730px)" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1030px)" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="imagem flexivel">

        </picture>

    <h1>Reproduzindo audio</h1>
        <audio src="midia/Kiss-The-Heavens.mp3" controls></audio> <!--Parametro: autoplay-->
        <!--Formato de audio compativeis: MP3 WAV OGG-->
        <!--CONTROLS mostra o botão de play e a linha-->


        <!--Fazendo em todos os formatos para garantir reprodução em diferentes navegadores-->
        <audio controls preload="metadata"> <!--Carrega apenas informações basicas-->
            <source src="midia/Kiss-The-Heavens.mp3" type="audio/mpeg">
            <source src="midia/Kiss-The-Heavens.ogg" type="audio/ogg"> <!--Exemplo-->
            <source src="midia/Kiss-The-Heavens.wav" type="audio/wav"> <!--Exemplo-->
            <!--Caso não funcione nenhuma das opções-->
            <p>Seu navegador não é compativel com o audio, faça o download <a href="midia/Kiss-The-Heavens.mp3">aqui</a></p>
        <!--A ordem é muito importante, tentativas de reprodução por ordem-->
        </audio>
</body>
</html>
