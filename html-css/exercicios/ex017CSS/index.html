<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- * Significa configuração global  -->
    <style>
        *  {
            height: 100%;
        }
        body{
            background-image: linear-gradient(-55deg, #4E67DB , #923AA0, #F46D35, #EE5E46, #FBD779);
            background-attachment: fixed; /*Para o fundo ficar estatico*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>cores do instagram</p>
    <p>cores capturadas com adobe color</p>
</body>
</html>
