<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste com imagens</h1>
    <p>Imagem que esta na mesma pasta</p>
    <img src="logo-html-200.png" alt="Logo html5">
    <p>Imagens dentro de pastas</p>
    <img src="imagens/css3-200l.png" alt="">
    <p>imagens externas com link </p>
    <img src="https://miro.medium.com/max/900/0*4tULZP6SMFXFHyc9.png" alt="Logo JavaScript"> <!--URL-->
    <script>
        // "prompt" retorna uma string
        // number + number = adição
        // string + string = concatenação
        var n1 = Number.parseInt(prompt('Digite um numero')) // string
        var n2 = Number.parseFloat(prompt('Digite outro numero'))
        // ou usar apenas 'Number' e deixar o js decidir se é int ou float
        // ou o contrario usando 'String' 
            var s = n1 + n2
                alert('O valor total é: ' + s)
                
    </script>
</body>
</html>
